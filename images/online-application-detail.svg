<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#F9FAFC"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E8EAED" stroke-width="1"/>
  </pattern>
  <rect width="500" height="300" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066CC" />
      <stop offset="100%" stop-color="#0099FF" />
    </linearGradient>
    <linearGradient id="gradient-secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6600" />
      <stop offset="100%" stop-color="#FF9933" />
    </linearGradient>
    <linearGradient id="gradient-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CC0000" />
      <stop offset="100%" stop-color="#FF3333" />
    </linearGradient>
  </defs>
  
  <!-- Computer/Laptop -->
  <g transform="translate(50, 70)">
    <!-- Laptop base -->
    <rect x="0" y="100" width="180" height="10" fill="#2A2A2A" rx="2" ry="2"/>
    <path d="M -10 100 L 0 80 L 180 80 L 190 100 Z" fill="#4A4A4A"/>
    
    <!-- Laptop screen -->
    <rect x="20" y="0" width="140" height="80" fill="#2A2A2A" rx="4" ry="4"/>
    <rect x="25" y="5" width="130" height="70" fill="#FFFFFF" rx="2" ry="2"/>
    
    <!-- Screen content (application form) -->
    <rect x="35" y="15" width="110" height="10" fill="url(#gradient-primary)" rx="2" ry="2"/>
    <rect x="35" y="30" width="50" height="5" fill="#E0E0E0" rx="1" ry="1"/>
    <rect x="95" y="30" width="40" height="5" fill="#E0E0E0" rx="1" ry="1"/>
    <rect x="35" y="40" width="50" height="5" fill="#E0E0E0" rx="1" ry="1"/>
    <rect x="95" y="40" width="40" height="5" fill="#E0E0E0" rx="1" ry="1"/>
    <rect x="35" y="50" width="100" height="5" fill="#E0E0E0" rx="1" ry="1"/>
    <rect x="35" y="60" width="40" height="10" fill="url(#gradient-secondary)" rx="2" ry="2"/>
  </g>
  
  <!-- Application process -->
  <g transform="translate(280, 30)">
    <!-- Application form -->
    <rect x="0" y="0" width="170" height="220" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4" ry="4"/>
    
    <!-- Form header -->
    <rect x="0" y="0" width="170" height="30" fill="url(#gradient-primary)" rx="4" ry="4"/>
    <text x="85" y="20" font-family="Inter, Arial" font-size="12" fill="white" text-anchor="middle">ONLINE APPLICATION</text>
    
    <!-- Form sections -->
    <g transform="translate(15, 40)">
      <!-- Personal Info -->
      <rect x="0" y="0" width="140" height="40" fill="#F0F2F5" rx="4" ry="4"/>
      <text x="70" y="15" font-family="Inter, Arial" font-size="10" fill="#2A2A2A" text-anchor="middle">Personal Information</text>
      <rect x="10" y="25" width="120" height="5" fill="#E0E0E0" rx="1" ry="1"/>
      
      <!-- Document Upload -->
      <rect x="0" y="50" width="140" height="40" fill="#F0F2F5" rx="4" ry="4"/>
      <text x="70" y="65" font-family="Inter, Arial" font-size="10" fill="#2A2A2A" text-anchor="middle">Document Upload</text>
      <rect x="10" y="75" width="60" height="5" fill="url(#gradient-accent)" opacity="0.5" rx="1" ry="1"/>
      <rect x="80" y="75" width="50" height="5" fill="#E0E0E0" rx="1" ry="1"/>
      
      <!-- Payment -->
      <rect x="0" y="100" width="140" height="40" fill="#F0F2F5" rx="4" ry="4"/>
      <text x="70" y="115" font-family="Inter, Arial" font-size="10" fill="#2A2A2A" text-anchor="middle">Payment Information</text>
      <rect x="10" y="125" width="120" height="5" fill="#E0E0E0" rx="1" ry="1"/>
      
      <!-- Submit Button -->
      <rect x="30" y="150" width="80" height="20" fill="url(#gradient-secondary)" rx="10" ry="10"/>
      <text x="70" y="164" font-family="Inter, Arial" font-size="10" fill="white" text-anchor="middle">SUBMIT</text>
    </g>
  </g>
  
  <!-- Connection between laptop and form -->
  <path d="M 230 80 C 250 80, 260 80, 280 80" fill="none" stroke="url(#gradient-primary)" stroke-width="2" stroke-dasharray="5 3"/>
  <circle cx="230" cy="80" r="5" fill="url(#gradient-primary)"/>
  <circle cx="280" cy="80" r="5" fill="url(#gradient-primary)"/>
</svg>